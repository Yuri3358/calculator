<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="template.css">
</head>

<body onload="start()">
    <header>Online Calculator</header>

    <section id="calculator_frame">
        
        <button class="number" id="clear" name="clean">Clear</button> <button class="number" id="delete" name="deleted">Delete</button>

        <div id="display"></div>
        <div id="numpad">
            
            <!--numbers-->
            <button class="number" id="1">1</button> <button class="number" id="2">2</button> <button class="number" id="3">3</button> <br>
            <button class="number" id="4">4</button> <button class="number" id="5">5</button> <button class="number" id="6">6</button> <br>
            <button class="number" id="7">7</button> <button class="number" id="8">8</button> <button class="number" id="9">9</button> <br>
            <button class="number" id="0">0</button> <button class="number" id=".">.</button> <br>

            <!--operators-->
            <button name="operators" id="**" class="number" >X*</button>
            <button name="operators" id="**0.5" class="number">√</button>
            <button name="operators" id="*" class="number">X</button>
            <button name="operators" id="/" class="number">÷</button>
            <button name="operators" id="+" class="number">+</button>
            <button name="operators" id="-" class="number" >-</button>
            <button name="operators" id="=" class="number" value="equal">=</button>

        </div>
    </section>

    <footer>Created by <a href="https://github.com/Yuri3358" target="_blank">Yuri3358</a> &copy;</footer>

</body>
</html>
